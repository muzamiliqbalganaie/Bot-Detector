version: '3.8'

services:
  bot-detector-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot-detector-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - bot-detector-network
    labels:
      - "com.example.description=Bot Detection API Service"

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: bot-detector-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - bot-detector-network
    depends_on:
      - bot-detector-api

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bot-detector-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - bot-detector-network
    depends_on:
      - prometheus

networks:
  bot-detector-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
